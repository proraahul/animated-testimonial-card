<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
    <link rel="stylesheet" href="./style.css">

    <!-- poppines -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- icon -->
    <script src="https://kit.fontawesome.com/254013fadb.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</head>
<body>

    <div class="card">
        <input type="checkbox" id="check">
        <div class="card-inside">
            <div class="text-box">
                <h2>Rahul Saini</h2>
                <h6>Full Stack Developer</h6>
            </div>
            <img src="./img/rahu.jpg-output.png" alt="">
        </div>
        <!-- input id as same as label for -->
        <label for="check" class="control-btn"> 
            <ion-icon name="add"></ion-icon>
        </label>
        <div class="content">
            <div class="rating">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-half"></ion-icon>
            </div>
            <p>
                I just want to share a quick note and let you know that you guys do a really good job, I'm glad I decided to work with you. It's really great how easy your website are to update and manage.
            </p>
        </div>
    </div>


</body>
</html>
